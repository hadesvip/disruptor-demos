plugins {
    id 'java'
    id 'maven'
    id 'idea'
}

group 'com.kevin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'com.lmax:disruptor:3.4.2'
}
